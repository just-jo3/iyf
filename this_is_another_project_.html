<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern UI Layout with Bootstrap, Icons, and Animations</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        /* Color Variables */
        :root {
            --primary-color: #007BFF;
            --secondary-color: #28A745;
            --accent-color: #FFC107;
            --text-color: #333;
        }

        header {
            background-color: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 1rem 0;
        }

        header a {
            color: #fff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        header a:hover {
            text-decoration: underline;
        }

        .hero {
            background: var(--primary-color);
            color: #fff;
            text-align: center;
            padding: 2rem 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            animation: fadeIn 2s ease-in-out;
        }

        .cta-button {
            background: #fff;
            color: var(--primary-color);
            padding: 0.5rem 1rem;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .cta-button:hover {
            background: var(--accent-color);
            color: #fff;
        }

        .features {
            margin: 2rem 0;
        }

        .feature {
            background: #fff;
            padding: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 1s ease-out;
        }

        .feature:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        footer {
            background: var(--secondary-color);
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My Modern UI</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    
    <main class="container">
        <section class="hero">
            <h2>Welcome to Our Service</h2>
            <p>Your success starts here. Explore our services and get started.</p>
            <a href="#" class="cta-button">Get Started</a>
        </section>
        
        <section class="features row">
            <div class="feature col-md-4">
                <!-- Font Awesome Icon -->
                <i class="fa-solid fa-gear feature-icon"></i>
                <h3>Feature 1</h3>
                <p>Description of feature 1.</p>
            </div>
            <div class="feature col-md-4">
                <!-- Bootstrap Icon -->
                <i class="bi bi-star feature-icon"></i>
                <h3>Feature 2</h3>
                <p>Description of feature 2.</p>
            </div>
            <div class="feature col-md-4">
                <!-- Font Awesome Icon -->
                <i class="fa-solid fa-heart feature-icon"></i>
                <h3>Feature 3</h3>
                <p>Description of feature 3.</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My Company. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>
</html>
